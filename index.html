<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aquire&display=swap');

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Aquire', sans-serif;
            color: rgb(255, 255, 255);
            text-align: center;
            position: relative;
            overflow: hidden; /* Ensures no overflow beyond viewport */
        }

        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            font-size: 2rem;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-left: 20px;
        }

        h1 {
            font-size: 3rem; /* Adjust the font size as needed */
            margin-bottom: -40px; /* Remove default margin */
            margin-left: -480px;
            color: black;
        }

        h2 {
            font-size: 10rem; /* Adjust the font size as needed */
            margin-top: 20px; /* Adjust this value to move the text down */
        }
        
        h1, h2 {
            text-align: center;
        }

        h3 {
            font-size: 3rem;
            margin-top: -140px;
            margin-right: -550px;
            color: red;
        }

        .countdown {
            font-size: 4rem; /* Adjust the font size for countdown */
            margin-top: 20px; /* Space between text and countdown */
        }

        .main-content {
            margin-top: 100px; /* Adjust this margin to move the main content down */
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
        }

        .footer span.nexus {
            color: white; /* Make Nexus in white color */
        }

        .footer span.tg {
            color: red; /* Make TG in red color */
        }
    </style>
</head>
<body>
    <svg class="background-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: red; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: black; stop-opacity: 1" />
            </linearGradient>
        </defs>
        <polygon points="0,0 100,0 0,100" fill="url(#grad1)" />
    </svg>

    <div class="header">
        <div>RECENTS</div>
        <img src="twitch.png" alt="Twitch"><span>terry_54m</span>
        <img src="youtube.png" alt="YouTube"><span>daniel hartmann</span>
    </div>

    <div class="main-content">
        <h1>STREAM</h1><h2> STARTING</h2>
        <h3>SOON</h3>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="footer">
        <span class="nexus">NEXUS.</span><span class="tg">TG</span>
    </div>

    <script>
        // Set the countdown time in minutes
        const countdownTime = 10; // 10 minutes

        // Calculate the end time of the countdown
        const endTime = new Date();
        endTime.setMinutes(endTime.getMinutes() + countdownTime);

        // Function to update countdown every second
        function updateCountdown() {
            const currentTime = new Date();
            const difference = endTime - currentTime;

            // Calculate remaining time
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Display the countdown timer
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Check if countdown has finished
            if (difference <= 0) {
                clearInterval(countdownInterval); // Stop the countdown
                countdownElement.textContent = '00:00'; // Display 00:00 when countdown ends
            }
        }

        // Initial call to update countdown immediately
        updateCountdown();

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
