<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Text Example</title>
    <style>
        @font-face {
            font-family: 'Rostave';
            src: url('fonts/Rostave-Regular.woff2') format('woff2'),
                 url('fonts/Rostave-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;
            margin: 0;
            font-family: 'Rostave', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure particles are behind other content */
            pointer-events: none; /* Allows clicks to pass through */
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8; /* Adjust opacity as needed */
            animation: moveParticle linear infinite, blink 1s infinite alternate; /* Blink animation */
        }

        .blue-particle {
            background-color: blue;
        }

        .white-particle {
            background-color: white;
        }

        .vertical-text {
            position: absolute;
            left: -300px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            color: rgb(87, 87, 87);
            font-size: 8rem; /* Adjust the size as needed */
            white-space: nowrap;
        }

        .gif-container {
            margin-right: 20px; /* Adjust spacing between gif and text */
        }

        .text-container {
            position: relative; /* Ensure proper positioning of absolute elements */
            display: flex;
            align-items: center;
            justify-content: center; /* Center content horizontally */
            flex-direction: column; /* Stack elements vertically */
        }

        .ga-gif {
            width: 450px; /* Adjust size as needed */
            height: auto;
            margin-left: 0; /* Adjust margin if needed */
        }

        .horizontal-text {
            color: white;
            font-size: 5rem; /* Adjust the size as needed */
            white-space: nowrap;
            margin-bottom: 20px; /* Spacing below the text */
        }

        .horizontal-text.white {
            color: white;
            font-size: 2rem; /* Adjust size as needed */
            white-space: nowrap;
        }

        .horizontal-text.white#stream {
            position: absolute;
            top: -50px;
            left: 500px; /* Adjust horizontal positioning */
            transform: translateX(-50%);
        }

        .horizontal-text span.blue {
            animation: colorChange 1s infinite alternate;
        }

        .loading-animation {
            width: 100px; /* Width of the loading animation */
            height: 20px; /* Height of the loading animation */
            background-color: blue; /* Background color */
            border-radius: 4px; /* Rounded corners */
            animation: loadingAnimation 1s infinite; /* Animation */
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--translate-x), var(--translate-y)); /* Random endpoint */
            }
        }

        @keyframes colorChange {
            0% {
                color: blue;
            }
            100% {
                color: white;
            }
        }

        @keyframes loadingAnimation {
            0% {
                width: 0; /* Start with no width */
            }
            50% {
                width: 100px; /* Halfway, full width */
            }
            100% {
                width: 0; /* End with no width */
            }
        }

        /* Blink Animation */
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .vertical-text {
                font-size: 4rem; /* Reduce font size for smaller screens */
                left: -200px; /* Adjust positioning */
            }

            .ga-gif {
                width: 250px; /* Reduce gif size */
            }

            .horizontal-text {
                font-size: 3rem; /* Reduce font size */
            }

            .horizontal-text.white {
                font-size: 1.5rem; /* Reduce font size */
            }

            .horizontal-text.white#stream {
                top: -30px; /* Adjust positioning */
                left: 250px; /* Adjust positioning */
            }

            .loading-animation {
                width: 80px; /* Reduce width */
                height: 15px; /* Reduce height */
            }
        }

        @media (max-width: 480px) {
            .vertical-text {
                font-size: 2rem; /* Further reduce font size */
                left: -100px; /* Adjust positioning */
            }

            .ga-gif {
                width: 150px; /* Further reduce gif size */
            }

            .horizontal-text {
                font-size: 2rem; /* Further reduce font size */
            }

            .horizontal-text.white {
                font-size: 1rem; /* Further reduce font size */
            }

            .horizontal-text.white#stream {
                top: -20px; /* Adjust positioning */
                left: 125px; /* Adjust positioning */
            }

            .loading-animation {
                width: 50px; /* Further reduce width */
                height: 10px; /* Further reduce height */
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Blue and White particles will be generated here -->
    </div>

    <div class="vertical-text">NEXUS</div>
    
    <div class="gif-container">
        <img src="ga.gif" class="ga-gif" width="50" height="50" />
    </div>

    <div class="text-container">
        <div class="horizontal-text white" id="stream">STREAM</div>
        <div class="horizontal-text" id="starting-soon">STARTING SOON</div>
        <div class="loading-animation"></div> <!-- This is the loading animation -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.getElementById('starting-soon');
            const text = textElement.textContent;
            let newText = '';

            for (let i = 0; i < text.length; i++) {
                newText += `<span>${text[i]}</span>`;
            }

            textElement.innerHTML = newText;

            function animateRandomCharacter() {
                const spans = textElement.querySelectorAll('span');
                spans.forEach(span => span.classList.remove('blue'));

                const randomIndex = Math.floor(Math.random() * spans.length);
                spans[randomIndex].classList.add('blue');
            }

            setInterval(animateRandomCharacter, 500);

            // Function to generate particles
            function generateParticles() {
                const particlesContainer = document.querySelector('.particles');
                const particleCount = 100; // Number of particles to generate

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.classList.add(i % 2 === 0 ? 'blue-particle' : 'white-particle');
                    particle.style.width = particle.style.height = `${Math.random() * 5 + 2}px`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.setProperty('--translate-x', `${Math.random() * 200 - 100}vw`);
                    particle.style.setProperty('--translate-y', `${Math.random() * 200 - 100}vh`);
                    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;

                    particlesContainer.appendChild(particle);
                }
            }

            generateParticles();
        });
    </script>
</body>
</html>
