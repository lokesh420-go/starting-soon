<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Vertical Text</title>
    <style>
        @font-face {
            font-family: 'Rostave';
            src: url('Rostave.woff2') format('woff2'), 
                 url('Rostave.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden; /* Prevent vertical scrollbar */
        }

        .left-half, .right-half {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden; /* Hide overflow content */
        }

        .left-half {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items to the left */
            padding-left: 20px; /* Add padding to the left */
        }

        .vertical-text {
            font-family: 'Rostave', sans-serif;
            color: rgb(125, 124, 124);
            font-size: 90px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            margin-right: 20px; /* Space between text and image */
        }

        .image {
            width: 500px; /* Adjust the size as needed */
            height: auto;
            opacity: 1; /* Initially visible */
            transition: opacity 0.5s ease-in-out; /* Smooth transition effect */
            margin-left: 20px; /* Space between text and image */
        }

        .text-alternate {
            font-family: 'Rostave', sans-serif;
            color: white;
            font-size: 60px; /* Decrease text size */
            opacity: 0; /* Initially hidden */
            position: absolute;
            left: 300px; /* Move a bit to the right */
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.5s ease-in-out; /* Smooth transition effect */
        }

        .timer {
            font-family: 'Rostave', sans-serif;
            color: rgb(255, 255, 255);
            font-size: 60px;
            position: absolute;
            top: 400px;
            right: 350px;
        }

        .divider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px; /* Adjust thickness of the line */
            background-color: white;
            transform: translateX(-50%);
            z-index: 1; /* Ensure it's above other content */
        }

        .right-half {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black; /* Ensure canvas is on a black background */
            position: relative;
        }

        #particle-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="left-half">
        <div class="vertical-text">NEXUS</div>
        <img src="ga.gif" alt="GA Logo" class="image" id="toggle-element">
        <div class="text-alternate" id="toggle-text">STARTING SOON</div>
    </div>
    <div class="divider"></div>
    <div class="right-half">
        <canvas id="particle-canvas"></canvas>
        <div id="timer" class="timer">10:00</div>
    </div>

    <script>
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }

        function toggleImageText() {
            const image = document.getElementById('toggle-element');
            const text = document.getElementById('toggle-text');
            setInterval(function () {
                if (image.style.opacity !== '0') {
                    image.style.opacity = '0';
                    text.style.opacity = '1';
                } else {
                    image.style.opacity = '1';
                    text.style.opacity = '0';
                }
            }, 5000); // Toggle every 5 seconds
        }

        function createParticles() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; // Set canvas size to match container
            canvas.height = window.innerHeight;

            // Array to store particles
            const particles = [];

            // Function to create a single particle
            function createParticle() {
                const particle = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1, // Random radius between 1 and 3
                    color: Math.random() < 0.5 ? 'blue' : 'white', // Randomly choose blue or white
                    velocity: {
                        x: (Math.random() - 0.5) * 2, // Random velocity in x direction
                        y: (Math.random() - 0.5) * 2  // Random velocity in y direction
                    }
                };

                particles.push(particle);
            }

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    // Move particle
                    particle.x += particle.velocity.x;
                    particle.y += particle.velocity.y;

                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();

                    // Wrap around edges
                    if (particle.x < 0 || particle.x > canvas.width || particle.y < 0 || particle.y > canvas.height) {
                        particle.x = Math.random() * canvas.width;
                        particle.y = Math.random() * canvas.height;
                    }
                });

                // Reduce particle count over time
                if (particles.length > 50) {
                    particles.splice(0, 1); // Remove oldest particle
                }

                // Create new particles gradually
                if (Math.random() > 0.95) {
                    createParticle();
                }
            }

            animate();
        }

        window.onload = function () {
            const tenMinutes = 60 * 10;
            const display = document.querySelector('#timer');
            startTimer(tenMinutes, display);
            toggleImageText();
            createParticles();
        };
    </script>
</body>
</html>
