<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Starting Soon</title>
    <style>
        @font-face {
            font-family: 'Rostave';
            src: url('fonts/Rostave-Regular.woff2') format('woff2'),
                 url('fonts/Rostave-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;
            margin: 0;
            font-family: 'Rostave', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveParticle linear infinite, blink 1s infinite alternate;
        }

        .blue-particle {
            background-color: blue;
        }

        .white-particle {
            background-color: white;
        }

        .vertical-text {
            position: absolute;
            left: -300px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            color: rgb(87, 87, 87);
            font-size: 8rem;
            white-space: nowrap;
        }

        .gif-container {
            margin-right: 20px;
        }

        .text-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .ga-gif {
            width: 450px;
            height: auto;
            margin-left: 0;
        }

        .horizontal-text {
            color: white;
            font-size: 5rem;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .horizontal-text.white {
            color: white;
            font-size: 2rem;
            white-space: nowrap;
        }

        .horizontal-text.white#stream {
            margin-bottom: 0;
        }

        .horizontal-text span.blue {
            animation: colorChange 1s infinite alternate;
        }

        .loading-animation {
            width: 100px;
            height: 20px;
            background-color: blue;
            border-radius: 4px;
            animation: loadingAnimation 1s infinite;
        }

        .followers-container {
            margin-top: 50px;
            text-align: center;
        }

        .followers-text {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon-box {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .icon-box img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .icon-box span {
            color: white;
            font-size: 1rem;
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--translate-x), var(--translate-y));
            }
        }

        @keyframes colorChange {
            0% {
                color: blue;
            }
            100% {
                color: white;
            }
        }

        @keyframes loadingAnimation {
            0% {
                width: 0;
            }
            50% {
                width: 100px;
            }
            100% {
                width: 0;
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .vertical-text {
                font-size: 4rem;
                left: -200px;
            }

            .ga-gif {
                width: 250px;
            }

            .horizontal-text {
                font-size: 3rem;
            }

            .horizontal-text.white {
                font-size: 1.5rem;
            }

            .loading-animation {
                width: 80px;
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            .vertical-text {
                font-size: 2rem;
                left: -100px;
            }

            .ga-gif {
                width: 150px;
            }

            .horizontal-text {
                font-size: 2rem;
            }

            .horizontal-text.white {
                font-size: 1rem;
            }

            .loading-animation {
                width: 50px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Blue and White particles will be generated here -->
    </div>

    <div class="vertical-text">NEXUS</div>
    
    <div class="gif-container">
        <img src="ga.gif" class="ga-gif" width="50" height="50" />
    </div>

    <div class="text-container">
        <div class="horizontal-text white" id="stream">STREAM</div>
        <div class="horizontal-text" id="starting-soon">STARTING SOON</div>
        <div class="loading-animation"></div> <!-- This is the loading animation -->
    </div>
        
    <!-- New followers section -->
    <div class="followers-container">
        <div class="followers-text">RECENTS</div>
        <div class="icons-container">
            <div class="icon-box">
                <img src="twitch.png" alt="Twitch">
                <span>YHOP821</span>
            </div>
            <div class="icon-box">
                <img src="youtube.png" alt="YouTube">
                <span>MOHAMMAD</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.getElementById('starting-soon');
            const text = textElement.textContent;
            let newText = '';

            for (let i = 0; i < text.length; i++) {
                newText += `<span>${text[i]}</span>`;
            }

            textElement.innerHTML = newText;

            function animateRandomCharacter() {
                const spans = textElement.querySelectorAll('span');
                spans.forEach(span => span.classList.remove('blue'));

                const randomIndex = Math.floor(Math.random() * spans.length);
                spans[randomIndex].classList.add('blue');
            }

            setInterval(animateRandomCharacter, 500);

            // Function to generate particles
            function generateParticles() {
                const particlesContainer = document.querySelector('.particles');
                const particleCount = 100;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.classList.add(i % 2 === 0 ? 'blue-particle' : 'white-particle');
                    particle.style.width = particle.style.height = `${Math.random() * 5 + 2}px`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.setProperty('--translate-x', `${Math.random() * 200 - 100}vw`);
                    particle.style.setProperty('--translate-y', `${Math.random() * 200 - 100}vh`);
                    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;

                    particlesContainer.appendChild(particle);
                }
            }

            generateParticles();
        });
    </script>
</body>
</html>
