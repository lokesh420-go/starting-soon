<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Background with Centered Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particle-container"></div>
    <div class="centered-text">
        <div class="streaming-soon" id="streaming-soon"></div>
        <div id="timer" class="timer">10:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
@font-face {
    font-family: 'Iomanoid';
    src: url('fonts/Iomanoid.ttf') format('truetype');
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    overflow: hidden;
    position: relative;
}

.particle-container {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
}

.particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.8;
}

.particle.red {
    background-color: red;
}

.particle.white {
    background-color: white;
}

.centered-text {
    position: relative;
    z-index: 2;
    text-align: center;
    color: rgb(221, 12, 12);
    font-family: 'Iomanoid', sans-serif;
}

.streaming-soon {
    font-size: 10rem;
    margin-bottom: 20px;
}

.streaming-soon span {
    opacity: 0;
    display: inline-block;
    animation: fade 2s infinite alternate;
}

@keyframes fade {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.timer {
    font-size: 3rem;
    color: white;
}

@keyframes move-up {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-100vh);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const particleContainer = document.querySelector('.particle-container');
    const particleCount = 90;

    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.classList.add(Math.random() > 0.5 ? 'red' : 'white');

        particle.style.width = `${Math.random() * 5 + 2}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = '100%';

        particleContainer.appendChild(particle);

        animateParticle(particle);
    }

    function animateParticle(particle) {
        const duration = Math.random() * 5 + 3;
        const delay = Math.random() * 5;

        particle.style.animation = `move-up ${duration}s linear ${delay}s infinite`;
    }

    // Countdown timer
    const timerElement = document.getElementById('timer');
    let time = 600; // 10 minutes in seconds

    function updateTimer() {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (time > 0) {
            time--;
        } else {
            clearInterval(timerInterval);
        }
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer(); // initial call to set the timer immediately

    // Streaming Soon text animation
    const streamingText = "STREAMING SOON";
    const streamingSoonElement = document.getElementById('streaming-soon');

    streamingText.split('').forEach((char, index) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.animationDelay = `${index * 0.2}s`;
        streamingSoonElement.appendChild(span);
    });
});
</script>
